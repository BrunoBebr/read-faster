<section id="top">
    
  <div class="section-title">
    <h2 id="title">Read numbers faster !</h2>
</div>
<div class="card-2-row">
<mat-card>
   <br>
    <div class="card-title"><mat-card-title>Levels</mat-card-title></div>
    <br>
    <mat-card-content>
        <p class="subtitle">
          Predefined levels
        </p>
      </mat-card-content>
      <br>
    <mat-card-actions>
      <button mat-button (click)="scrollToElement(levels)">Select</button>
      
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <br>
     <div class="card-title"><mat-card-title>Custom</mat-card-title></div>
     <br>
     <mat-card-content>
         <p class="subtitle">
           Edit parameters
         </p>
       </mat-card-content>
       <br>
     <mat-card-actions>
       <button mat-button (click)="scrollToElement(custom)">Select</button>
       
     </mat-card-actions>
   </mat-card>

   


</div>
</section>
<section>
    
    <div #levels id="levels">
        <div class="section-title">
        <h3 id="title">Predefined levels</h3>
    </div>
    <div id="rounded-background">
        <div id="table">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by level"> Level </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="digits">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by digits"> Digits </th>
          <td mat-cell *matCellDef="let element"> {{element.digits}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time"> Time (ms) </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="clickedRows(row.id)"    
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>
</div>
</section>
<section>
    <div #custom id="custom">
      
        <div class="section-title">
          <h3 id="title">Custom level</h3>
        </div>
        <div id="rounded-background">
          <br>
          <div class="center">
          <form class="custom-level-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Time</mat-label>
              <input matInput  type="number" value="100"><span style="margin-left:-35px;">ms</span>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Min. number</mat-label>
              <input matInput  type="number" value="1000"><span style="margin-left:-35px;"></span>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Max. number</mat-label>
              <input matInput  type="number" value="9999"><span style="margin-left:-35px;"></span>
            </mat-form-field>
            
            </form>
            </div>
        </div>
    </div>

</section>
