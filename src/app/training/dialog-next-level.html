<h1>Good job !</h1>
<h3>Do you want to continue to next level ?</h3>
<div class="button-container">
    <button mat-fab color="warn" (click)="replayLevel()">
      <mat-icon>replay</mat-icon>
    </button>
    <button mat-fab color="primary" style="float: right;"  (click)="nextLevel()">
        <mat-icon>forward</mat-icon>
      </button>
  </div>
