<mat-drawer-container class="sidenav-container" autosize >

    <mat-toolbar color="primary"  class="fixed-header">
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink=""><span id="header">Read faster !</span></a>
      <span  class="example-spacer"></span>
      
      <button mat-icon-button class="example-icon" >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-drawer #drawer class="sidenav" mode="side" >
       
        <mat-list >
            <a mat-list-item routerLink="">Main page</a>
            <a mat-list-item routerLink="practice/numbers/select-level">Numbers</a>
            <a mat-list-item routerLink="practice/letters/select-level">Letters</a>
           <!-- <a mat-list-item routerLink="practice/classic/level-3">Level 3</a>-->
           
          </mat-list>
       
      </mat-drawer>
    
     <div class="content"></div> 
    <router-outlet (activate)="onActivate()"></router-outlet>
  </mat-drawer-container>
